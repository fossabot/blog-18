version: '3'
services:

    build:
        image: klakegg/hugo

        logging:
          driver: json-file
          options:
            max-size: "10m"
            max-file: "5"

        volumes:
            - ./public:/target
            - ./:/src

    server:
        image: klakegg/hugo
        command: server -DF

        logging:
          driver: json-file
          options:
            max-size: "10m"
            max-file: "5"

        ports:
            - "1313:1313"

        volumes:
            - ./:/src

